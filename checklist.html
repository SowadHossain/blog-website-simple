<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Checklist</title>
</head>
<body>
  <h1>Feedback Checklist</h1>
  <p>Use this checklist to track the changes based on Part 1 feedback.</p>
  <form>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="feedback1">
          Update folder and file structure as per best practices.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="feedback2">
          Ensure all HTML elements are nested logically in the DOM.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="feedback3">
          Add meaningful page titles to improve SEO.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="feedback4">
          Check all links for functionality (internal and external).
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="feedback5">
          Use comments to explain each section of the code.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="feedback6">
          Fix indentation and format the HTML code properly.
        </label>
      </li>
    </ul>
  </form>
</body>
</html>
